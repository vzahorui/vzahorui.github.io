<div id="chartId">

<script src='https://d3js.org/d3.v5.min.js'></script>
 
<script>
var width = 1800;
var height = 1600;

var graph = 
{
    "nodes": [
        {"id": "Probability", "size": 50, "font": 2},
        {"id": "Calculus", "size": 50, "font": 2},
        {"id": "Linear Algebra", "url": "{{ site.baseurl }}{% link _posts/2020-07-08-linear-transformations.md %}", "size": 50, "font": 2}
      
    ],
    "links": [
        {"source": "Calculus", "target": "Probability", "distance": 280},
        {"source": "Linear Algebra", "target": "Calculus", "distance": 280},
        {"source": "Linear Algebra", "target": "Probability", "distance": 280}
        
        
    ]   
};

var label = {
    'nodes': [],
    'links': []
};

graph.nodes.forEach(function(d, i) {
    label.nodes.push({node: d});
    label.nodes.push({node: d});
    label.links.push({
        source: i * 2,
        target: i * 2 + 1
    });
});

var labelLayout = d3.forceSimulation(label.nodes)
    .force("charge", d3.forceManyBody().strength(-30))
    .force("link", d3.forceLink(label.links).distance(0).strength(1))
    .on("tick", ticked);

var graphLayout = d3.forceSimulation(graph.nodes)
    .force("charge", d3.forceManyBody().strength(-600))
    .force("center", d3.forceCenter(width / 2, height / 2))
    .force("x", d3.forceX(width / 2).strength(0.03))
    .force("y", d3.forceY(height / 2).strength(0.01))
    .force("link", d3.forceLink(graph.links).id(function(d) {return d.id; }).distance(function(d) {return d.distance; }).strength(1))
    .on("tick", ticked);

var adjlist = [];

graph.links.forEach(function(d) {
    adjlist[d.source.index + "-" + d.target.index] = true;
    adjlist[d.target.index + "-" + d.source.index] = true;
});

var svg = d3.select("div#chartId")
    .append("div")
    .classed("svg-container", true)
    .append("svg")
    .attr("preserveAspectRatio", "xMinYMin meet")
    .attr("viewBox", "0 0 1800 2000")
    .classed("svg-content-responsive", true);
  
var container = svg.append("g");

var link = container.append("g").attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter()
    .append("line")
    .attr("stroke", "#273746")
    .attr("stroke-width", "1.5px");

var radius = d3.scaleSqrt()
    .range([0, 6]);
 
var node = container.append("g").attr("class", "nodes")
    .selectAll("g")
    .data(graph.nodes)
    .enter()
    .append("circle")
    .attr("r", function(d) { return radius(d.size); })
    .attr("fill", "#d4d3da")
    .attr("stroke", "#273746")
    .attr("stroke-width", "1.5px")
    .attr("cursor", "move")
    .on("dblclick", dblclick);

node.call(
    d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended)
);

var labelNode = container.append("g").attr("class", "labelNodes")
    .selectAll("text")
    .data(label.nodes)
    .enter()
    .append("svg:a")
    .attr("href", function(d){ return d.node.url; })
    .attr("target", "_blank")
    .append("text") //visible name
    .text(function(d, i) { return i % 2 == 0 ? "" : d.node.id; })
    .attr("dx", 15)
    .attr("text-anchor", "start")
    .style("fill", "#333")
    .style("font-family", "Arial")
    .style("font-size", function(d){ return d.node.font + 'em'; });
 
function ticked() {

    node.call(updateNode);
    link.call(updateLink);

    labelLayout.alphaTarget(0.3).restart();
    labelNode.each(function(d, i) {
        if(i % 2 == 0) {
            d.x = d.node.x;
            d.y = d.node.y;
        } else {
            var b = this.getBBox();

            var diffX = d.x - d.node.x;
            var diffY = d.y - d.node.y;

            var dist = Math.sqrt(diffX * diffX + diffY * diffY);

            var shiftX = b.width * (diffX - dist) / (dist * 2);
            shiftX = Math.max(-b.width, Math.min(0, shiftX));
            var shiftY = 16;
            this.setAttribute("transform", "translate(" + shiftX + "," + shiftY + ")");
        }
    });
    labelNode.call(updateNode);

}

function fixna(x) {
    if (isFinite(x)) return x;
    return 0;
}

function updateLink(link) {
    link.attr("x1", function(d) { return fixna(d.source.x); })
        .attr("y1", function(d) { return fixna(d.source.y); })
        .attr("x2", function(d) { return fixna(d.target.x); })
        .attr("y2", function(d) { return fixna(d.target.y); });
}

function updateNode(node) {
    node.attr("transform", function(d) {
        return "translate(" + fixna(d.x) + "," + fixna(d.y) + ")";
    });
}

function dragstarted(d) {
    d3.event.sourceEvent.stopPropagation();
    if (!d3.event.active) graphLayout.alphaTarget(0.3).restart();
    d3.select(this).raise().attr("fill", "#ecba4e");
    d.fx = d.x;
    d.fy = d.y;
}

function dragged(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
}

function dragended(d) {
    if (!d3.event.active) graphLayout.alphaTarget(0);
    d.fx = d3.event.x;
    d.fy = d3.event.y;
}
  
function dblclick(d) {
    d3.select(this).raise().attr("fill", "#d4d3da");
    d.fx = null;
    d.fy = null;
}

</script>
