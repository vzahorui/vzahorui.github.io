<style>

.svg-container {
  display: inline-block;
  position: relative;
  width: 100%;
  padding-bottom: 40%; /* aspect ratio */
  vertical-align: middle;
  overflow: hidden;
}
.svg-content-responsive {
  display: inline-block;
  position: absolute;
  top: 10px;
  left: 0;
}
	
.link {
  stroke: #273746;
  stroke-width: 1.5px;
}
.node text {
  font-family:'Helvetica', 'Arial', 'Sans-Serif';
}
.node circle {
  cursor: move;
  fill: #d4d3da;
  stroke: #273746;
  stroke-width: 1.5px;
}
.node.fixed circle {
  fill: #ecba4e;
}
	
</style>

<script src="//d3js.org/d3.v3.min.js"></script>

<div id="chartId">

<script>
var graph = {
    "nodes": [
    {"name": "Data Science", "size":40, "font":3}, 
    {"name": "Distributions", "size":15, "font":1.8}, 
    {"name": "Normal Distribution", "url":"{{ site.baseurl }}{% link _posts/2019-07-28-normal-ditribution.md %}", 
     "size":4, "font":1}, 
    {"name": "Time Series", "size": 15, "font":1.8}, 
    {"name": "Stationarity Tests", "url":"{{ site.baseurl }}{% link _posts/2019-07-12-time-series-stationarity-tests.md %}",
     "size":4, "font":1}, 
    {"name": "Time Series Modeling", "url":"{{ site.baseurl }}{% link _posts/2019-07-19-time-series-modeling.md %}",
     "size":4, "font":1}, 
    {"name": "Calculus", "size":15, "font":1.8},
    {"name": "Regression", "size":15, "font":1.8},
    {"name": "Curve Fitting", "url":"{{ site.baseurl }}{% link _posts/2019-08-11-curve-fitting.md %}",
"size":4, "font":1},
    {"name": "Optimization", "size":15, "font":1.8},
    {"name": "Simplex Method", "url":"{{ site.baseurl }}{% link _posts/2019-09-07-simplex-method.md %}",
"size":4, "font":1},
    {"name": "Derivatives", "url":"{{ site.baseurl }}{% link _posts/2019-09-14-derivatives.md %}",
"size":4, "font":1},
    {"name": "Analyzing Functions", "url":"{{ site.baseurl }}{% link _posts/2019-09-21-analyzing-functions.md %}",
"size":4, "font":1} ],
    "links": [
    {"source": 0, "target": 1}, 
    {"source": 0, "target": 3},
    {"source": 1, "target": 2},
    {"source": 3, "target": 4},
    {"source": 3, "target": 5}, 
    {"source": 0, "target": 6},
    {"source": 0, "target": 7},
    {"source": 7, "target": 8}, 
    {"source": 0, "target": 9}, 
    {"source": 9, "target": 10},
    {"source": 6, "target": 11},
    {"source": 11, "target": 12} ]
  };
    
var radius = d3.scale.sqrt()
    .range([0, 6]);

var svg = d3.select("div#chartId")
    .append("div")
    .classed("svg-container", true)
    .append("svg")
    .attr("preserveAspectRatio", "xMinYMin meet")
    .attr("viewBox", "0 0 2000 1400")
   // Class to make it responsive.
    .classed("svg-content-responsive", true);
  
var force = d3.layout.force()
    .size([1700, 700])
    .charge(-600)
    .gravity(0.05)
    .linkDistance(function(d) { return radius(d.source.size) + radius(d.target.size) + 100; });
  
force
    .nodes(graph.nodes)
    .links(graph.links)
    .on("tick", tick)
    .start();
  
var drag = force.drag()
    .on("dragstart", dragstart);

var link = svg.selectAll(".link")
    .data(graph.links)
    .enter().append("g")
    .attr("class", "link");

link.append("line");
  
var node = svg.selectAll(".node")
    .data(graph.nodes)
    .enter().append("g")
    .attr("class", "node")
    .on("dblclick", dblclick)
    .call(drag);
  
 node.append("circle")
    .attr("r", function(d) { return radius(d.size); })
      
 node.append("svg:a")
    .attr("xlink:href", function(d) { return d.url; })
    .attr("target", "_blank") //opening in new tab
    .append("text") //visible name
    .text(function(d) { return d.name; })
     // text positioning
    .attr("dx", 12)
    .attr("dy", 3)
    .attr("text-anchor", "start")
	
    .attr("font-size", function(d){ return d.font + 'em'; });

  
  function tick() {
    link.selectAll("line")
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });
    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  };
  
  
function dblclick(d) {
  d3.select(this).classed("fixed", d.fixed = false);
}
  
function dragstart(d) {
  d3.select(this).classed("fixed", d.fixed = true);
}
</script>

</div>
